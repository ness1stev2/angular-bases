<h3>Listado de Héroes</h3>


<div *ngIf="deletedHeroe; else nothingWasDeleted">
  <h3>Héroe Borrado <small class="text-danger"> {{ deletedHeroe }}</small></h3>
</div>

<ng-template #nothingWasDeleted>
  <h3>No ha borrado nada</h3>
</ng-template>

<button
*ngIf="heroeNames.length > 0"
  (click)="removeLastHeroe()"
  class="btn btn-outline-danger mb-2">
  Borrar último héroe
</button>

<ul class="mt2 list-group">
  <li *ngFor="let name of heroeNames" class="list-group-item">{{name}}
  </li>
</ul>
